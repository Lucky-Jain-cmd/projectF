<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | LandResolve</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>

    <!-- Profile Image Upload -->
    <div class="profile-image">
      <img src="https://i.pravatar.cc/150?img=3" id="userImage" alt="Profile">
     
    </div>

    <!-- Info Form -->
    <form>
      <input type="text" placeholder="Full Name" value="Shubh Kesharwani" required>
      <input type="text" placeholder="Mobile Number" value="9876543210" required>
      <input type="text" placeholder="Aadhaar Number" value="1234-5678-9012" readonly>
      <input type="email" placeholder="Email (optional)" value="user@example.com">

      
    </form>
  </div>

  <script>
    // Live image preview
    const uploadInput = document.getElementById("uploadImage");
    const userImage = document.getElementById("userImage");

    uploadInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          userImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>

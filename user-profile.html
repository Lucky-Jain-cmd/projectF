<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile | LandResolve</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="profile-container">
    <h1>User Profile</h1>

    <!-- Profile Info Form -->
    <form id="userForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      <input type="text" id="mobile" placeholder="Mobile Number" required>
      <input type="text" id="aadhaar" placeholder="Aadhaar Number">
      <input type="email" id="email" placeholder="Email (optional)">
      <button type="button" onclick="updateProfile()">Save Changes</button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("No session found. Please login.");
      window.location.href = "index.html";
    }

    // Fetch user data on page load
    fetch("http://localhost:5000/users/me", {
      method: "GET",
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => {
      if (!res.ok) throw new Error("Unauthorized");
      return res.json();
    })
    .then(data => {
      document.getElementById("fullName").value = data.fullName || "";
      document.getElementById("mobile").value = data.mobile || "";
      document.getElementById("aadhaar").value = data.aadhaar || "";
      document.getElementById("email").value = data.email || "";
    })
    .catch(err => {
      console.error("Fetch failed:", err.message);
      alert("Session expired. Please login again.");
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // Update user data
    function updateProfile() {
      const updatedUser = {
        fullName: document.getElementById("fullName").value,
        mobile: document.getElementById("mobile").value,
        email: document.getElementById("email").value,
         aadhaar: document.getElementById("aadhaar").value
      };

      fetch("http://localhost:5000/users/me", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(updatedUser)
      })
      .then(res => {
        if (!res.ok) throw new Error("Update failed");
        return res.json();
      })
      .then(data => {
        alert("Profile updated successfully!");
      })
      .catch(err => {
        console.error("Update failed:", err.message);
        alert("Could not update profile. Try again.");
      });
    }
  </script>
</body>
</html>
